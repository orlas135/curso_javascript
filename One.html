      const trimarCadena = (texto = "", numCaracteres = undefined) => {
        !texto
          ? console.warn("No ingresaste el texto")
          : numCaracteres === undefined
          ? console.warn("No ingresaste la longitud para recortar la cadena")

      const convertirCadena = (texto = "", separador = undefined) => {
        !texto

          ? console.log("No ingresaste el caracter para separar la cadena")

      //Repetir cadena
      const repetirCadena = (texto, veces) => {
        if (!texto)
          return console.warn("No se ingresó ninguna cadena de texto");

        if (veces === undefined)
          return console.warn(
            "No se ingresó el número de veces a repetir el texto"
          );

        if ((veces === 0))
          return console.log("El número de veces no puede ser cero");

        if (Math.sign(veces) === -1)
          return console.log("El número de veces no puede ser negativo");

        for (let i = 1; i <= veces; i++) console.log(`${texto} - ${i}`);
